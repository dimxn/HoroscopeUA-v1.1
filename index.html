<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>HoroscopeUA</title>
  </head>
  <body>
    <main class="card">
      <h1 class="title">HoroscopeUA</h1>
      <form action="" class="form" method="post">
        <input
          id="day"
          class="form__input"
          type="text"
          name="numbers"
          placeholder="Введіть день"
        />
        <input
          id="month"
          class="form__input"
          type="text"
          name="numbers"
          placeholder="Введіть місяць"
        />
        <button class="form__btn" name="Button" type="submit">
          Підтвердити
        </button>
      </form>
      <div class="horoscope"></div>
      <script type="module" src="script.js"></script>
    </main>
  </body>
</html>
